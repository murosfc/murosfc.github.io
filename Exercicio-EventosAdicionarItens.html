<!-- Crie uma página HTML que contenha um menu de itens, um input do tipo texto e um botão. 
    Ao inserir um valor e pressionar o botão, o valor digitado será adicionando ao menu como novo item-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="./Exercicio-EventosAdicionarItens.js"></script>
    <title>Exercício - Eventos (Adicionar Itens)</title>
  </head>
  <body>
    <h3>Menu de Itens</h3>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <input type="text" id="in">
    <button type="button" id="btn" onclick="AddItem()">Adicionar item ao Menu</button>
    <br><br><br>
    <footer><a href="index.html"><mark>Retornar para lista de exercícios</mark></a></footer>
  </body>
</html>
