<!DOCTYPE html>
<html lang="pt-br">
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exercício 08 - Formulário Avançado</title>  
    <style>
        div{
            border: solid 1px;
            padding: 10px;
        }
        #dv {
            width: 40px;            
        }
        #numero{
            width: 40px;            
        }
        #digito{
            width: 60px;            
        }
    </style>
</head>
<body>
    <h1>Aulas de Hipermídia</h1>
    <h2>Preencha o formulário abaixo</h2><br>
    <form id="global">
        
        <div id="dadospessoais">
            <label for="dadospessoais">Dados Pessoais</label><br><br>                   
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="20">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" maxlength="20"><br><br>
            <label for="nascimento">Nascimento:</label>
            <input type="date" id="nascimento"><br><br>
            <label for="rg">RG:</label>
            <input type="text" id="rg" maxlength="12"><br><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="11">-        
            <input type="text" id="dv" maxlength="2" width="2">  
        </div>
        <br><br>

        <div id="endereco">
            <label for="endereco">Dados de Endereço</label><br><br>     
            <label for="rua">Rua: </label>
            <input type="text" id="rua" maxlength="50">
            <label for="numero">Numero: </label>
            <input type="number" id="numero" maxlength="10" width="2"><br><br>
            <label for="bairro">Bairro: </label>
            <input type="text" id="bairro" maxlength="50"><br><br>
            <label for="estado">Estado: </label>
            <select id="estado">
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Distrito Federal (DF)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>            
            </select><br><br>
            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" maxlength="50"><br><br> 
            <label for="cep">CEP: </label>       
            <input type="number" id="cep" maxlength="5">-
            <input type="number" id="digito" maxlength="3">  
        </div>      
            <br><br>

        <div id="login">
            <label for="login">Dados de Login:</label><br><br>        
            <label for="email">E-mail:</label>
            <input type="mailto" id="email" maxlength="50"><br><br>
            <label for="img">Imagem de perfil:</label>
            <input type="file" id="img"><br><br>
            <label for="user">Login de usuário:</label>
            <input type="text" id="user" maxlength="10"><br><br>
            <label for="pass">Senha:</label>
            <input type="password" id="pass" maxlength="15"><br><br>
            <label for="passcheck">Confirme a senha:</label>
            <input type="password" id="passcheck" maxlength="15">
        </div>      
        <br><br>

        <div id="pesquisa">
            <label for="pesquisa">Pesquisa de interesse:</label><br><br>
            <label for="trabalhar">Você deseja trabalhar como Webmaster? </label>
            <input type="radio" id="simwbm" name="trabalhar" value="Sim"/>
            <label for="simwbm">Sim</label>
            <input type="radio" id="naowbm" name="trabalhar" value="Não"/>
            <label for="naowbm">Não</label>
            <input type="radio" id="talvezwbm" name="trabalhar" value="Talvez"/>
            <label for="talvezwbm">Talvez</label>        
            <input type="radio" id="quemsabewbm" name="trabalhar" value="Quem sabe"/>
            <label for="quemsabewbm">Quem sabe</label>   
            <br><br>
            <label for="aprender">O que você deseja aprender? </label>
            <input type="checkbox" id="aprenderhtml" name="aprender" value="HTML"/>
            <label for="aprenderhtml">HTML</label>
            <input type="checkbox" id="aprenderccs" name="aprender" value="CCS"/>
            <label for="aprenderccs">CCS</label>
            <input type="checkbox" id="aprenderjavascript" name="aprender" value="JavaScript"/>
            <label for="aprenderjavascript">JavaScript</label>        
            <input type="checkbox" id="aprenderdjango" name="aprender" value="Django"/>
            <label for="aprenderdjango">Django</label> 
            <br><br>
            <label for="txtbox">Deixe seu comentário: </label>
            <textarea id="txtbox" rows="10" cols="50" maxlength="500"></textarea>                  
         </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <br><br>
    <footer><a href="index.html"><mark>Retornar para lista de exercícios</mark></a></footer>
</body>
</html>
